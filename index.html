<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヨシエ歯科 - 患者様アンケート</title>
    <script>
        /* 言語自動リダイレクト処理 */
        (function() {
            // すでに言語選択済みの場合はリダイレクトしない
            if (window.location.search.includes('noredirect=true')) return;

            const userLang = (navigator.language || navigator.userLanguage).toLowerCase();
            
            if (userLang.includes('en')) {
                window.location.href = 'index_en.html?noredirect=true';
            } else if (userLang.includes('ko')) {
                window.location.href = 'index_ko.html?noredirect=true';
            } else if (userLang.includes('zh')) {
                window.location.href = 'index_zh.html?noredirect=true';
            }
            // 日本語(ja)またはその他の言語は、そのままこの index.html を表示
        })();
    </script>
    <style>
        body { 
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif; 
            text-align: center; background-color: #F4F7F9; color: #333; padding: 20px; margin: 0;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .container { 
            max-width: 500px; width: 100%; border-top: 5px solid #1A73E8; 
            padding: 40px 20px; border-radius: 12px; background: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); box-sizing: border-box;
        }
        /* 言語選択バー */
        .lang-selector { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .lang-btn {
            padding: 8px 15px; font-size: 0.85rem; border: 1px solid #ddd; border-radius: 20px;
            background: #fff; color: #666; cursor: pointer; text-decoration: none; transition: all 0.2s;
        }
        .lang-btn.active { background-color: #1A73E8; color: #fff; border-color: #1A73E8; }
        
        .shop-name { color: #1A73E8; font-weight: bold; margin-bottom: 5px; letter-spacing: 0.1em; font-size: 1.1rem; }
        h1 { font-size: 1.2rem; margin-bottom: 25px; line-height: 1.5; color: #222; }
        .step { display: none; opacity: 0; transition: opacity 0.3s ease-in-out; }
        .step.active { display: block; opacity: 1; }
        .rating-list { display: flex; flex-direction: column; gap: 12px; margin: 25px 0; }
        .rating-item {
            display: flex; align-items: center; padding: 18px 20px;
            background: #ffffff; border: 1px solid #ddd; border-radius: 10px; cursor: pointer;
        }
        .stars-display { font-size: 1.3rem; color: #1A73E8; margin-right: 15px; min-width: 90px; text-align: left; }
        .sub-rating-container { margin: 20px 0; text-align: left; }
        .sub-rating-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .sub-stars span { font-size: 1.5rem; color: #ddd; cursor: pointer; }
        .sub-stars span.active { color: #FFCC00; }
        .feedback-textarea {
            width: 100%; height: 120px; background-color: #F0F0F0; border: none;
            border-radius: 8px; padding: 15px; margin-bottom: 25px; resize: none; outline: none;
        }
        .btn {
            display: inline-block; width: 100%; padding: 16px;
            background-color: #004BB1; color: #fff; border-radius: 5px; 
            font-weight: bold; font-size: 1.1rem; border: none; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="lang-selector">
        <a href="index.html?noredirect=true" class="lang-btn active">日本語</a>
        <a href="index_en.html?noredirect=true" class="lang-btn">English</a>
        <a href="index_ko.html?noredirect=true" class="lang-btn">한국어</a>
        <a href="index_zh.html?noredirect=true" class="lang-btn">简体中文</a>
    </div>

    <div class="shop-name">ヨシエ歯科</div>

    <div id="step-1" class="step active">
        <h1>本日はご来院<br>誠にありがとうございました</h1>
        <p>今後のサービス向上のため、アンケートにご協力をお願いいたします。</p>
        <button class="btn" onclick="nextStep(2)">次へ</button>
    </div>

    <div id="step-2" class="step">
        <h1>本日の診療はいかがでしたか？</h1>
        <div class="rating-list">
            <div class="rating-item" onclick="handleRating(5)">
                <span class="stars-display">★★★★★</span>
                <span class="rating-text">すごく満足</span>
            </div>
            <div class="rating-item" onclick="handleRating(4)">
                <span class="stars-display">★★★★</span>
                <span class="rating-text">満足</span>
            </div>
            <div class="rating-item" onclick="handleRating(3)">
                <span class="stars-display">★★★</span>
                <span class="rating-text">普通</span>
            </div>
            <div class="rating-item" onclick="handleRating(2)">
                <span class="stars-display">★★</span>
                <span class="rating-text">やや不満</span>
            </div>
            <div class="rating-item" onclick="handleRating(1)">
                <span class="stars-display">★</span>
                <span class="rating-text">不満</span>
            </div>
        </div>
    </div>

    <div id="step-3" class="step">
        <p style="color:#888;">具体的な内容をお聞かせください</p>
        <div class="sub-rating-container">
            <div class="sub-rating-row">
                <span class="sub-label">診療内容</span>
                <div class="sub-stars" data-item="medical">
                    <span onclick="setSubStar('medical', 1)">★</span><span onclick="setSubStar('medical', 2)">★</span><span onclick="setSubStar('medical', 3)">★</span><span onclick="setSubStar('medical', 4)">★</span><span onclick="setSubStar('medical', 5)">★</span>
                </div>
            </div>
            <div class="sub-rating-row">
                <span class="sub-label">対応・説明</span>
                <div class="sub-stars" data-item="service">
                    <span onclick="setSubStar('service', 1)">★</span><span onclick="setSubStar('service', 2)">★</span><span onclick="setSubStar('service', 3)">★</span><span onclick="setSubStar('service', 4)">★</span><span onclick="setSubStar('service', 5)">★</span>
                </div>
            </div>
            <div class="sub-rating-row">
                <span class="sub-label">院内清潔感</span>
                <div class="sub-stars" data-item="clean">
                    <span onclick="setSubStar('clean', 1)">★</span><span onclick="setSubStar('clean', 2)">★</span><span onclick="setSubStar('clean', 3)">★</span><span onclick="setSubStar('clean', 4)">★</span><span onclick="setSubStar('clean', 5)">★</span>
                </div>
            </div>
        </div>
        <textarea id="feedback-text" class="feedback-textarea" placeholder="詳しいご意見・ご要望をお聞かせください"></textarea>
        <button class="btn" id="submit-btn" onclick="submitFeedback()">投稿</button>
    </div>

    <div id="step-4" class="step">
        <h1 style="color:#1A73E8;">送信完了</h1>
        <p>貴重なご意見ありがとうございました。</p>
    </div>
</div>

<script>
    let currentRating = 0;
    function nextStep(stepNumber) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById(`step-${stepNumber}`).classList.add('active');
    }
    function handleRating(rate) {
        currentRating = rate;
        if (rate >= 4) {
            window.location.href = "https://g.page/r/CZwqK-wYoegQEAE/review";
        } else {
            nextStep(3);
        }
    }
    function setSubStar(item, score) {
        const row = document.querySelector(`.sub-stars[data-item="${item}"]`);
        const stars = row.querySelectorAll('span');
        stars.forEach((s, index) => s.classList.toggle('active', index < score));
    }
    function submitFeedback() {
        document.getElementById('submit-btn').textContent = "送信中...";
        setTimeout(() => nextStep(4), 800);
    }
</script>

</body>
</html>
