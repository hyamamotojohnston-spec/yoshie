<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吉江牙科诊所 - 顾客问卷调查</title>
    <style>
        /* 中国語（簡体字）に最適なフォント設定 */
        body { 
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", sans-serif; 
            text-align: center; 
            background-color: #F4F7F9; 
            color: #333; 
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { 
            max-width: 500px; 
            width: 100%;
            border-top: 5px solid #1A73E8; 
            padding: 40px 20px; 
            border-radius: 12px; 
            background: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
        }
        .shop-name { color: #1A73E8; font-weight: bold; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 0.1em; font-size: 1.1rem; }
        h1 { font-size: 1.2rem; margin-bottom: 25px; line-height: 1.5; color: #222; }
        
        .step { display: none; opacity: 0; transition: opacity 0.3s ease-in-out; }
        .step.active { display: block; opacity: 1; }

        /* Step 2: Rating List */
        .rating-list { display: flex; flex-direction: column; gap: 12px; margin: 25px 0; }
        .rating-item {
            display: flex; align-items: center; padding: 18px 20px;
            background: #ffffff; border: 1px solid #ddd; border-radius: 10px;
            cursor: pointer; transition: all 0.2s ease;
        }
        .rating-item:active { background: #1A73E8; color: #fff; border-color: #1A73E8; }
        .stars-display { font-size: 1.3rem; color: #1A73E8; margin-right: 15px; min-width: 90px; text-align: left; }
        .rating-text { font-size: 1rem; font-weight: bold; }

        /* Step 3: Detailed Feedback (Based on Screenshot) */
        .sub-rating-container { margin: 20px 0; text-align: left; }
        .sub-rating-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .sub-label { font-size: 0.95rem; font-weight: bold; color: #444; }
        .sub-stars { font-size: 1.5rem; color: #ddd; cursor: pointer; user-select: none; }
        .sub-stars span.active { color: #FFCC00; } 

        .feedback-textarea {
            width: 100%; height: 120px; background-color: #F0F0F0; border: none;
            border-radius: 8px; color: #333; padding: 15px; font-size: 0.9rem;
            box-sizing: border-box; margin-bottom: 25px; resize: none; outline: none;
            font-family: inherit;
        }

        .btn {
            display: inline-block; width: 100%; padding: 16px;
            background-color: #004BB1; color: #fff; border-radius: 5px; 
            font-weight: bold; font-size: 1.1rem; border: none; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="shop-name">吉江牙科诊所 (Yoshie Dental Clinic)</div>

    <div id="step-1" class="step active">
        <h1>非常感谢您<br>今天的惠顾</h1>
        <p>为了提供更好的服务，希望您能抽出宝贵的时间提供反馈。</p>
        <button class="btn" onclick="nextStep(2)">下一步</button>
    </div>

    <div id="step-2" class="step">
        <h1>您对今天的诊疗满意吗？</h1>
        <div class="rating-list">
            <div class="rating-item" onclick="handleRating(5)">
                <span class="stars-display">★★★★★</span>
                <span class="rating-text">非常满意</span>
            </div>
            <div class="rating-item" onclick="handleRating(4)">
                <span class="stars-display">★★★★</span>
                <span class="rating-text">满意</span>
            </div>
            <div class="rating-item" onclick="handleRating(3)">
                <span class="stars-display">★★★</span>
                <span class="rating-text">一般</span>
            </div>
            <div class="rating-item" onclick="handleRating(2)">
                <span class="stars-display">★★</span>
                <span class="rating-text">不满意</span>
            </div>
            <div class="rating-item" onclick="handleRating(1)">
                <span class="stars-display">★</span>
                <span class="rating-text">非常不满意</span>
            </div>
        </div>
    </div>

    <div id="step-3" class="step">
        <p style="color:#888;">请告诉我们具体评价</p>
        
        <div class="sub-rating-container">
            <div class="sub-rating-row">
                <span class="sub-label">诊疗内容</span>
                <div class="sub-stars" data-item="medical">
                    <span onclick="setSubStar('medical', 1)">★</span><span onclick="setSubStar('medical', 2)">★</span><span onclick="setSubStar('medical', 3)">★</span><span onclick="setSubStar('medical', 4)">★</span><span onclick="setSubStar('medical', 5)">★</span>
                </div>
            </div>
            <div class="sub-rating-row">
                <span class="sub-label">服务与解答</span>
                <div class="sub-stars" data-item="service">
                    <span onclick="setSubStar('service', 1)">★</span><span onclick="setSubStar('service', 2)">★</span><span onclick="setSubStar('service', 3)">★</span><span onclick="setSubStar('service', 4)">★</span><span onclick="setSubStar('service', 5)">★</span>
                </div>
            </div>
            <div class="sub-rating-row">
                <span class="sub-label">院内清洁度</span>
                <div class="sub-stars" data-item="clean">
                    <span onclick="setSubStar('clean', 1)">★</span><span onclick="setSubStar('clean', 2)">★</span><span onclick="setSubStar('clean', 3)">★</span><span onclick="setSubStar('clean', 4)">★</span><span onclick="setSubStar('clean', 5)">★</span>
                </div>
            </div>
        </div>

        <textarea id="feedback-text" class="feedback-textarea" placeholder="请输入您的宝贵意见或建议..."></textarea>
        <button class="btn" id="submit-btn" onclick="submitFeedback()">提交评价</button>
    </div>

    <div id="step-4" class="step">
        <h1 style="color:#1A73E8;">提交成功</h1>
        <p>感谢您提供宝贵的反馈意见。</p>
    </div>
</div>

<script>
    let currentRating = 0;
    const TRACKING = "openExternalBrowser=1&lang=zh-CN&utm_source=yoshie-dental&utm_medium=QRcode&utm_campaign=QRentry";

    function nextStep(stepNumber) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById(`step-${stepNumber}`).classList.add('active');
    }

    function handleRating(rate) {
        currentRating = rate;
        if (rate >= 4) {
            window.location.href = "https://g.page/r/CZwqK-wYoegQEAE/review";
        } else {
            nextStep(3);
        }
    }

    function setSubStar(item, score) {
        const row = document.querySelector(`.sub-stars[data-item="${item}"]`);
        const stars = row.querySelectorAll('span');
        stars.forEach((s, index) => {
            s.classList.toggle('active', index < score);
        });
    }

    function submitFeedback() {
        const submitBtn = document.getElementById('submit-btn');
        submitBtn.textContent = "提交中...";
        submitBtn.disabled = true;

        setTimeout(() => {
            nextStep(4);
        }, 800);
    }
</script>

</body>
</html>
